<div id="login" class="background-cover">
	<div class="login-panel">
		<div class="login-content">
			<div class="left-image text-align-center">
				<img ng-src="{{public.imgUrl}}/login/login_logo.png" />
			</div>
			<div class="right-input-panel">
				<h1 class="text-align-center">益齐后台管理系统</h1>
				<form name="loginForm" novalidate="novalidate" ng-submit="login.login()">
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon label-success" style="color: #FFFFFF;"><i class="glyphicon glyphicon-user"></i></span>
							<input type="text" class="form-control" placeholder="用户名">
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon label-success" style="color: #FFFFFF;"><i class="glyphicon glyphicon-lock"></i></span>
							<input type="password" class="form-control" placeholder="请输入密码">
						</div>
					</div>
					<div class="text-align-center">
						<button type="submit" class="btn btn-success btn-md" ng-click="login.login()">登&nbsp;录</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
