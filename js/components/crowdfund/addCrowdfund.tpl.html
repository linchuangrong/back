<div id="addCrowdfund">

	<!--tab导航条 begin-->
	<tab-Menu list-array="addCrowdfund.tabMenu"></tab-Menu>
	<!--tab导航条 end-->

	<div class="tab-content">

		<form name="editForm" novalidate="novalidate">
			<!--表格 begin-->
			<div class="table-responsive">
				<table class="table table-bordered table-hover break-all middle">
					<tbody>
						<tr>
							<td class="info text-align-right">项目名称</td>
							<td>
								<input type="text" class="form-control auto-input-width" value="">
							</td>
						</tr>
						<tr>
							<td class="info text-align-right">发起人ID</td>
							<td>
								<input type="text" class="form-control auto-input-width" value="">
							</td>
						</tr>
						<tr>
							<td class="info text-align-right">项目详情</td>
							<td>
								<textarea type="text" class="form-control auto-input-width">这是一个副文本框</textarea>
							</td>
						</tr>
						<tr>
							<td class="info text-align-right">项目海报图</td>
							<td>
								<button type="button" class="btn btn-success">图片上传</button>
							</td>
						</tr>
						<tr>
							<td class="info text-align-right">参考上线天数</td>
							<td>
								<div class="auto-input-width">
									<div class="input-group">
										<input type="text" class="form-control">
										<span class="input-group-addon input-group-addon-success">天</span>
									</div>
								</div>

							</td>
						</tr>
						<tr>
							<td class="info text-align-right">活动时间</td>
							<td>
								<div class="row width-90">
									<div class="col-sm-5 col-xs-12">
										<input type="text" class="form-control" id="start_time" lay-date ng-model="addCrowdfund.submitForm.begin_time" istime="true">
									</div>
									<div class="col-xs-1 padding-6 text-align-center">至</div>
									<div class="col-sm-5 col-xs-12">
										<input type="text" class="form-control" id="end_time" lay-date ng-model="addCrowdfund.submitForm.end_time" istime="true">
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<td class="info text-align-right">项目所属类别</td>
							<td>
								<select class="form-control auto-input-width">
									<option>请选择</option>
									<option>广西</option>
									<option>北京</option>
								</select>
							</td>
						</tr>
						<tr>
							<td class="info text-align-right">目标金额</td>
							<td>
								<input type="text" class="form-control auto-input-width">
							</td>
						</tr>
						<tr>
							<td class="info text-align-right">项目标签</td>
							<td>
								<div class="clearfix">
									<input type="text" class="form-control auto-input-width float-left">
									<a type="button" class="btn btn-warning disabled ml-20">请用空格隔开</a>
								</div>
							</td>
						</tr>
						<tr>
							<td class="info text-align-right">项目所属地区</td>
							<td>
								<div class="row width-90">
									<div class="col-md-3 col-xs-6">
										<select class="form-control">
											<option>请选择</option>
											<option>广西</option>
											<option>北京</option>
										</select>
									</div>
									<div class="col-md-3 col-xs-6">
										<select class="form-control">
											<option>请选择</option>
											<option>汕头</option>
											<option>湛江</option>
											<option>江门</option>
										</select>
									</div>
									<div class="form-group col-xs-12 visible-xs-block visible-sm-block"></div>
									<div class="col-md-6 col-xs-12">
										<input type="text" class="form-control" placeholder="详细地址" />
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<td class="info text-align-right">项目排序</td>
							<td>
								<input type="text" class="form-control auto-input-width">
							</td>
						</tr>
						<tr>
							<td class="info text-align-right">付款与退款说明</td>
							<td>
								<textarea type="text" class="form-control auto-input-width"></textarea>
							</td>
						</tr>
						<tr>
							<td class="info text-align-right">状态</td>
							<td>
								<div class="radio">
									<label class="mr-20"><input type="radio" name="status" value="option1"> 有效</label>
									<label class="mr-20"><input type="radio" name="status" value="option2"> 无效</label>
									<label class="mr-20"><input type="radio" name="status" value="option3"> 待审核</label>
								</div>
							</td>
						</tr>

					</tbody>
				</table>
			</div>
			<!--表格 end-->
			<div class="pb-20 text-align-center">
				<button type="button" class="btn btn-success padding-left-right-20">确&nbsp;&nbsp;定</button>
			</div>
		</form>
	</div>

</div>
